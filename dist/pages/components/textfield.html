          <!-- S : radio(Basic) -->
          <article>
            <h2 class="uid-title02">[Checkbox] Default 타입 </h2>
            <ul class="uid-list">
              <li>기본 checkbox</li>
            </ul>
            <div class="code-wrap">
              <div class="code_preview uid-demo">
                <!-- <iframe class="preview" src=""></iframe> -->
                <div class="component-area">
                  <div class="archi-component-checkbox small">
                    <input
                      type="checkbox"
                      name=""
                      id="check-02"
                      class="checkbox-input"
                      checked
                    />
                    <label for="check-02" class="checkbox-input-label"
                      >ALL</label
                    >
                  </div>
                </div>
              </div>
              <div class="source-area">
                <div class="code-tab">
                  <button type="button" class="code-btn is-active">
                    <span class="tab-label">Html</span>
                  </button>
                </div>
                <div class="code-box">
                  <div class="code-group is-active">
                    <div class="code_info">
                      <button
                        class="btn_codecopy ui_btnCodeCopy"
                        data-text-swap="Copy!"
                      >
                        Copy to clipboard
                      </button>
                    </div>
                    <textarea
                      class="code_content html ui_code_content"
                      data-code="html"
                    >
<div class="archi-component-checkbox small">
  <input type="checkbox" name="" id="check-01" class="checkbox-input"/>
  <label for="check-01" class="checkbox-input-label">ALL</label>
</div>
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </article>
