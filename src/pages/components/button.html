<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>project components guide</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../assets/images/icon/ico_favicon.png"
    />
    <link
      href="../../assets/styles/component_guide.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body class="uid-component-wrap">
    <div class="uid-container">
      @@include('_component_header.html')
      @@include('_component_navigation.html')

      <main class="uid-main code-guide">
        <h1 class="uid-title01">Button</h1>
        <p class="uid-desc">가이드 모음</p>

        <section class="uid-component">
          <!-- S : 작성 단위 / 추가는 article 단위로 입력  -->

          <!-- S : button -->
          <article>
            <h2 class="uid-title02">[Button] Default 타입</h2>
            <ul class="uid-list">
              <li>더보기 버튼입니다.</li>
              <li>Class는 archi-component-button + btn-more 입니다.</li>
            </ul>
            <div class="code-wrap">
              <div class="code_preview uid-demo">
                <div class="component-area">
                  <button class="archi-component-button btn-more"
                    >VIEW LIST</button
                  >
                </div>
              </div>
              <div class="source-area">
                <div class="code-tab">
                  <button type="button" class="code-btn is-active">
                    <span class="tab-label">Html</span>
                  </button>
                </div>
                <div class="code-group is-active">
                  <div class="code_info">
                    <button
                      class="btn_codecopy ui_btnCodeCopy"
                      data-text-swap="Copy!"
                    >
                      Copy to clipboard
                    </button>
                  </div>
                  <textarea
                    class="code_content html ui_code_content"
                    data-code="html"
                  >
<button class="archi-component-button btn-more">VIEW LIST</button>
                  </textarea>
                </div>
              </div>
            </div>
          </article>
          <!-- E : button -->

          <!-- S : badge -->
          <article>
            <h2 class="uid-title02">[Button] Badge 타입</h2>
            <ul class="uid-list">
              <li>뱃지 버튼입니다.</li>
              <li>Class는 archi-component-button + badge 입니다.</li>
            </ul>
            <div class="code-wrap">
              <div class="code_preview uid-demo">
                <div class="component-area">
                  <button class="archi-component-button badge">소식</button>
                </div>
              </div>

              <div class="source-area">
                <div class="code-tab">
                  <button type="button" class="code-btn is-active">
                    <span class="tab-label">Html</span>
                  </button>
                </div>
                <div class="code-box">
                  <div class="code-group is-active">
                    <div class="code_info">
                      <button
                        class="btn_codecopy ui_btnCodeCopy"
                        data-text-swap="Copy!"
                      >
                        Copy to clipboard
                      </button>
                    </div>
                    <textarea
                      class="code_content html ui_code_content"
                      data-code="html"
                    >
  <button class="archi-component-button badge">소식</button>
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <!-- E : badge -->

          <!-- E : 작성 단위 / 추가는 article 단위로 입력  -->
        </section>
      </main>

      @@include('_component_footer.html')
    </div>
    <script src="../../../assets/scripts/component_guide.js"></script>
    <script type="module" src="../../assets/scripts/common.js"></script>
  </body>
</html>
