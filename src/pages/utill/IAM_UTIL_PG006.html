<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>프로젝트타이틀</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../assets/images/icon/ico_favicon.png"
    />
    <link
      href="../../assets/styles/content.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrap" class="archi-utill">
      @@include('_header.html', { "title": "test_title01", "title02":
      "test_title02" })

      <!-- 상단 비쥬얼 영역 -->
      <div class="archi-sub-top-group type02">
        <div class="tit-area">
          <div class="text-line">
            <h2 class="text-row type-tit set-opacity-0">SEARCH</h2>
          </div>
        </div>
        <div class="archi-search-wrap">
          <div class="archi-textfield set-opacity-0">
            <div class="archi-component-input">
              <input
                type="text"
                placeholder="검색어를 입력하세요"
                class="textfield-input"
              />
              <div class="utill-btn-area">
                <button class="btn-clear"
                  ><span class="hide-txt">삭제</span></button
                >
                <button class="btn-search"
                  ><span class="hide-txt">검색</span></button
                >
              </div>
            </div>
            <div class="result-wrap">
              <ul class="result-list">
                <li>
                  <span class="type-txt">#건축음향</span>
                  <button type="button" class="btn-delete"
                    ><span class="hide-txt">삭제</span></button
                  >
                </li>
                <li>
                  <span class="type-txt">#엔터테인먼트</span>
                  <button type="button" class="btn-delete"
                    ><span class="hide-txt">삭제</span></button
                  >
                </li>
                <li>
                  <span class="type-txt">#공간디자인</span>
                  <button type="button" class="btn-delete"
                    ><span class="hide-txt">삭제</span></button
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="result-area set-opacity-0">
            <p class="type-txt">
              <span class="point">HYBE</span>에 대한<br class="mo-show" />
              <span class="point">1</span>건의 검색결과가 있습니다.
            </p>
          </div>
        </div>
      </div>

      <!-- 컨텐츠 영역 -->
      <div class="archi-sub-content-group mt-120">
        <div class="content-inner small">
          <div class="utill-cont cont01">
            <div class="tit-area">
              <div class="text-line">
                <h3 class="text-row set-opacity-0">
                  <span class="type-tit">PROJECT</span>
                  <span class="type-num">(1)</span>
                </h3>
              </div>
            </div>
            <!-- Data -->
            <div class="list-area set-opacity-0">
              <div class="archi-list-wrap">
                <ul class="row-list">
                  <li>
                    <a href="#" class="list-link">
                      <div class="row-inner">
                        <div class="img-area">
                          <img
                            src="../../assets/images/content/img_project01.jpg"
                            alt="프로젝트 이미지"
                          />
                        </div>

                        <div class="tit-area">
                          <div class="col-tit">
                            <span class="point">HYBE</span> 용산 신사옥 1.0 및
                            2.0
                          </div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link">
                      <div class="row-inner">
                        <div class="img-area">
                          <img
                            src="../../assets/images/content/img_project01.jpg"
                            alt="프로젝트 이미지"
                          />
                        </div>

                        <div class="tit-area">
                          <div class="col-tit">
                            <span class="point">HYBE</span> 용산 신사옥 1.0 및
                            2.0
                          </div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link">
                      <div class="row-inner">
                        <div class="img-area">
                          <img
                            src="../../assets/images/content/img_project01.jpg"
                            alt="프로젝트 이미지"
                          />
                        </div>

                        <div class="tit-area">
                          <div class="col-tit">
                            <span class="point">HYBE</span> 용산 신사옥 1.0 및
                            2.0
                          </div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- //Data -->
          </div>
          <div class="utill-cont cont">
            <div class="tit-area">
              <div class="text-line">
                <h3 class="text-row set-opacity-0">
                  <span class="type-tit">PR CENTER</span>
                  <span class="type-num">(2)</span>
                </h3>
              </div>
            </div>
            <!-- No Data -->
            <div class="noti-area set-opacity-0">
              <p class="type-txt">검색 결과가 없습니다.</p>
            </div>
            <!-- //No Data -->
          </div>
        </div>
      </div>

      @@include('_footer.html')
    </div>
    <div class="dimm"></div>
  </body>
  <script type="module" src="../../assets/scripts/common.js"></script>
  <script type="module" src="../../assets/scripts/pageComp/utils.js"></script>
  <script>
    const deleteButtons = document.querySelectorAll(".btn-delete");

    deleteButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const listItem = this.closest("li");
        listItem.remove();
      });
    });
  </script>
</html>
